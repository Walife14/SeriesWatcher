<div class="pl-4 pt-4 bg-blueberry">
  <div class="overflow-x-scroll" *ngFor="let title of titles">
    <span class="text-gray-200 text-xl font-bold">{{ title }}</span>
    <ul class="overflow-x-scroll whitespace-nowrap space-x-1 pr-2">
      <li *ngFor="let f of titles" class="inline-block">
        <img src="../../../../../assets/film-images/spiderman-film.png" [alt]="'Image of '">
      </li>
    </ul>
  </div>
</div>
<div class="bg-blueberry">
  <ul class="flex p-4 text-center text-gray-200">
    <li>Terms of Use</li>
    <li>Privacy Statement</li>
    <li>Cookie preferences</li>
    <li>Help Centre</li>
  </ul>
</div>
